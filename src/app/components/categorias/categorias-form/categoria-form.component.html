<div class="modal" [class.show]="show" style="display: {{ show ? 'block' : 'none' }}; background: rgba(0,0,0,.5);">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ model ? 'Editar categoría' : 'Nueva categoría' }}</h5>
        <button type="button" class="btn-close" (click)="closed.emit()"></button>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" />
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea rows="3" class="form-control" formControlName="descripción"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="closed.emit()">Cancelar</button>
          <button type="submit" class="btn btn-primary">{{ model ? 'Actualizar' : 'Crear' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
