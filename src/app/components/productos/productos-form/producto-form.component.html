<div class="modal" [class.show]="show" style="display: {{ show ? 'block' : 'none' }}; background: rgba(0,0,0,.5);">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ model ? 'Editar producto' : 'Nuevo producto' }}</h5>
        <button type="button" class="btn-close" (click)="closed.emit()"></button>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="nombre" />
            </div>

            <div class="col-md-6">
              <label class="form-label">Precio</label>
              <input type="number" step="0.01" class="form-control" formControlName="precio" />
            </div>

            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea rows="2" class="form-control" formControlName="descripción"></textarea>
            </div>

            <div class="col-md-6">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" formControlName="stock" />
            </div>

            <div class="col-md-6">
              <label class="form-label">Categoría</label>
              <select class="form-select" formControlName="categoriaId">
                <option [ngValue]="null" disabled selected>Seleccione una categoría</option>
                @for (cat of categorias; track cat.id) {
                  <option [value]="cat.id">{{ cat.nombre }}</option>
                }
              </select>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="closed.emit()">Cancelar</button>
          <button type="submit" class="btn btn-primary">{{ model ? 'Actualizar' : 'Crear' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
